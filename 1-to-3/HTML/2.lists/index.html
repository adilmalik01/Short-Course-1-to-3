<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LISTS || HTML</title>
</head>

<body>

    <h1>Order List</h1>
    <ol type="I">
        <li>item</li>
        <li>item</li>
        <li>item</li>
        <li>item</li>
    </ol>


    <h1>UnOrder List</h1>
    <ul>
        <li>item 1</li>
        <li>item 1</li>
        <li>item 3</li>
        <li>item 4</li>
        <li>item 5</li>
    </ul>



    <h1>Nested List</h1>
    <ul>
        <li>item 1</li>
        <li>
            <ol>
                <li>Hello </li>
                <li>world</li>
            </ol>
        </li>
        <li>item 3</li>
        <li>item 4</li>
        <li>item 5</li>
    </ul>





</body>

</html>
